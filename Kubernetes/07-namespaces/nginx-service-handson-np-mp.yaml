apiVersion: v1
kind: Service
metadata:
  name: service-handson
  namespace: nginx
  labels:
    team: int
spec:
  selector:
    team: int
  type: NodePort
  ports:
  - name: service-handson-ngx
    protocol: TCP
    port: 8080
    targetPort: 80
    nodePort: 32000
  - name: service-handson-ngx-2
    protocol: TCP
    port: 8081
    targetPort: 80
    nodePort: 32001
